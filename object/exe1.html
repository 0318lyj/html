<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exe1.html 작성.</title>
</head>
<body>
  이름: <input type="text" name="friend" value="홍길동"><button>친구추가</button>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
  <script>
    //친구추가 이벤트 등록. 클릭하면 추가할 수 있는 기능 만들기
    document.querySelector('button').addEventListener('click',function() {
      let name = document.querySelector('input[name="friend"]').value;
      friendAry.push(name); //배열에 추가
      makeList();
      // 초기화
      document.querySelector('input[name="friend"]').value = '';
    });


    let friendAry = ['정명한','김지수','고영서','이민영','정은애']
    let targetItem = document.querySelector('#list'); //tbody
    
    //이름 출력.
    function makeList() {
      let html = '';
      friendAry.forEach(function(item, idx, ary) {
      html += `<tr><td>${item}</td></tr>`;
      }); 
    targetItem.innerHTML = html;
    }
    makeList(); //실행
  </script>
</body>
</html>
