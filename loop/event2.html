<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="show"></div>
  <!-- table[border="1"]>thead+tbody#list(선택자) -->
  <!-- <table border="1">

    <tbody id="list">

  <script>
    let days = ['일','월','화','수','목','금','토'];
    let html = '';
    html = html + '<table border="1">';
    html = html + '<thead><tr>';
    for (let day of days) {
      html = html + `<th>${day}</th>`;
    }
    html = html + `</tr></thead>`;
    html = html + `<tbody id = "list"><tr>`;
      //공백 
      for (let i = 0; i < 3; i++) {
        html = html + '<td></td>';
      }
      for (let i = 1; i <=31; i++) {
        html = html + `<td>${i}</td>`;
        if ((i+3) % 7 == 0){ //토요일이 될때마다 줄바꿈 
          html = html + '</tr><tr>';
        }
      }
      html = html + '</tr></tbody>';
      html = html + '</table>';
      document.querySelector('#show').innerHTML = html;
  </script>
</body>
</html>
